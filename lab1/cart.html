<!DOCTYPE html>
<html lang="hr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Moja Košarica</title>
      <link rel="stylesheet" href="style/cart.css">
      <link rel="stylesheet" href="style/cart-desktop.css" media="(min-width: 768px)">
      <link rel="stylesheet" href="style/cart-mobile.css" media="(max-width: 768px)">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="header">
         <div class="logo">
            <img src="img/3sigma.png" alt="3Sigme Logo">
         </div>
         <a href="index.html" class="back_button">Vraćanje na početnu stranicu</a>
         <div class="header-buttons">
            <div class="button kosarica-ikona">
               <a href="cart.html">🛒</a>
            </div>
            <div class="button search-ikona">🔍</div>
         </div>
      </div>
      <div id="kosarica-proizvodi" class="products-wrapper">
         <!-- Proizvodi iz košarice se ovdje učitavaju -->
      </div>
      <div class="total-price">
         <h2>Ukupna cijena: <span id="ukupna-cijena">0 €</span></h2>
      </div>
      <button class="clear-cart-btn" onclick="isprazniKosaricu()">ISPRAZNI KOŠARICU</button>
      <script src="scripts/cart-page.js"></script>
   </body>
</html>
